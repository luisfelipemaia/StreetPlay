<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - StreetPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .settings-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
            color: white;
            padding: 10px;
            text-align: center;
            gap: 75px;
        }

        .settings-header h5 {
            justify-content: center;
            margin-right: 25%;
        }
        .settings-card {
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .settings-title {
            font-size: 18px;
            font-weight: bold;
        }
        .toggle-switch {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-header">
        <a class="navbar-brand" href="/public/inicial/index.html">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
        <h5>Configurações</h5>
    </div>
 
    <div class="container mt-3">
        <div class="card settings-card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <img src="/public/configperfil/img_logo.png" alt="StreetPlay Logo" class="me-3" width="40">
                    <span class="settings-title">StreetPlay</span>
                </div>
                <hr>
                <div class="mb-3">
                    <h6>Configurações da conta</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="/public/novasenha/newsenha.html" class="d-flex justify-content-between align-items-center text-decoration-none">
                                <span>Alterar a senha</span>
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <li class="mt-2">
                            <a href="#" class="d-flex justify-content-between align-items-center text-decoration-none">
                                <span>Informações pessoais</span>
                                <i class="bi bi-plus-circle"></i>
                            </a>
                        </li>
                        <li class="mt-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Notificações</span>
                                <div class="form-check form-switch toggle-switch">
                                    <input class="form-check-input" type="checkbox" id="toggleNotifications" checked>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="mb-3">
                    <h6>Mais</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-decoration-none">Política de privacidade</a>
                        </li>
                        <li class="mt-2">
                            <a href="#" class="text-decoration-none">Termos e condições</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
